<!DOCTYPE html>
<html ng-app="SP360Converter">

    <head>
        <meta charset="UTF-8">
        <title>SP360Converter</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/ng-electron/ng-electron.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="index.js"></script>
    </head>

    <body ng-controller="MainController">
        <div>
            <button type="button" class="btn btn-primary-outline" ng-click="openFile()">開く</button>
            <span>{{src_file}}</span>
        </div>

        <div>
            <label>開始 [msec]
                <input type="number" min="0" ng-model="start_time">
            </label>
        </div>
        <div>
            <label>終了 [msec]
                <input type="number" min="0" ng-model="end_time">
            </label>
        </div>
        <div>
            <label>開始角度
                <input type="number" min="0" max="360" ng-model="angle_start">
            </label>
        </div>
        <div>
            <label>終了角度
                <input type="number" min="0" max="360" ng-model="angle_end">
            </label>
        </div>
        <div>
            <label>内側半径（割合）
                <input type="number" step="0.01" min="0" max="1" ng-model="radius_in">
            </label>
        </div>
        <div>
            <label>外側半径（割合）
                <input type="number" step="0.01" min="0" max="1" ng-model="radius_out">
            </label>
        </div>
        <div>
            <label>分割
                <label ng-repeat="n in n_split_choice">
                    <input type="radio" name="n_split" ng-model="$parent.n_split" ng-value="n">
                    {{n}}
                </label>
            </label>
        </div>
        <div>
            <label>解像度
                <select ng-model="resolution" ng-options="r.name for r in resolutions"></select>
            </label>
        </div>

        <div>
            <button type="button" class="btn btn-primary-outline" ng-disabled="isConverting()" ng-click="convert()">変換</button>
            <span>{{dst_file}}</span>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{getConvertProgresPercentage()}}" aria-valuemin="0" aria-valuemax="1" style="width: {{getConvertProgresPercentage()}}%;">
                {{getConvertProgresPercentageByInt()}}%
            </div>
        </div>
    </body>

</html>
