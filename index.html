<!DOCTYPE html>
<html ng-app="SP360Converter">

    <head>
        <meta charset="UTF-8">
        <title>SP360Converter</title>
        <link href="bower_components/photon/dist/css/photon.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/ng-electron/ng-electron.js"></script>
        <script src="index.js"></script>
    </head>

    <body ng-controller="MainController">
        <div class="window">
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane" id="main-content">
                        <div id="setting-area" class="component">
                            <div>
                                <button type="button" class="btn btn-default" ng-click="openFile()">
                                    開く
                                </button>
                                <span>{{src_file}}</span>
                            </div>
                            <div>
                                <label>開始 [msec]
                                    <input type="number" min="0" ng-model="start_time">
                                </label>
                            </div>
                            <div>
                                <label>終了 [msec]
                                    <input type="number" min="0" ng-model="end_time">
                                </label>
                            </div>
                            <div>
                                <label>角度
                                    <input type="number" min="0" max="360" ng-model="angle_start">
                                    ~
                                    <input type="number" min="0" max="360" ng-model="angle_end">
                                </label>
                            </div>
                            <div>
                                <label>半径（割合）
                                    <input type="number" step="0.01" min="0" max="1" ng-model="radius_in">
                                    ~
                                    <input type="number" step="0.01" min="0" max="1" ng-model="radius_out">
                                </label>
                            </div>
                            <div>
                                <label>分割</label>
                                <label ng-repeat="n in n_split_choice">
                                    <input type="radio" name="n_split" ng-model="$parent.n_split" ng-value="n">
                                    {{n}}
                                </label>
                            </div>
                            <div>
                                <label>解像度
                                    <select ng-model="resolution" ng-options="r.name for r in resolutions"></select>
                                </label>
                            </div>
                        </div>

                        <div class="component">
                            <canvas id="original-preview-canvas"></canvas>
                        </div>
                        <button ng-click="updatePreview()">test</button>
                    </div>
                </div>
            </div>
            <footer class="toolbar toolbar-footer">
                <div class="toolbar-actions">
                    <progress value="{{convert_progress}}" max="1.0"></progress>
                    <button class="btn btn-default pull-right" ng-disabled="isConverting()" ng-click="convert()">
                        変換
                    </button>
                </div>
            </footer>
        </div>
    </body>

</html>
